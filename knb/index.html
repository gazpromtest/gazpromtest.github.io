<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Камень-ножницы-бумага</title>
</head>
<body>
    <script>


        

        function turn() {

        n = Math.floor(Math.random() * 3)
        
        if (n == 0)
            bot = "камень"
        else if (n == 1)
            bot = "ножницы"
        else if (n == 2)
            bot = "бумага"

        if (user == "ножницы")
            if (bot == "ножницы") alert("Ничья")
            else if (bot == "камень") alert("Проигрыш")
            else alert("Победа")
        else if (user == "камень")
            if (bot == "ножницы") alert("Победа")
            else if (bot == "камень") alert("Ничья")
            else alert("Проигрыш")
        else
            if (bot == "ножницы") alert("Проигрыш")
            else if (bot == "камень") alert("Победа")
            else alert("Ничья")

            document.getElementById("bot").innerHTML=
            "<img src="+bot+".jpg height=400px>"

        }
    </script>
    <div id=bot>
        <!-- <img src="камень.jpg" height="400px"> -->
    </div>
    <div id=user>
        <a onclick="
            user='камень'
            turn()
        ">
            <img src="камень.jpg" width="200px">
        </a>
        <a onclick="
            user='ножницы'
            turn()
        ">
            <img src="ножницы.jpg" width="200px">
        </a>
        <a onclick="
            user='бумага'
            turn()
        ">
            <img src="бумага.jpg" width="200px">
        </a>
    </div>
</body>
</html>
