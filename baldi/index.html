<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Baldi's Basic Education and Learning</title>
</head>
<body>
	<script>
		points = 0
		a = prompt("2 + 3 =")
		if (a == 5) {
			alert("Молодец!")
			points = points + 1;
		}
		else {
			alert("Хмм...")
		}

		a = prompt("5 - 8 =")
		if (a == -3) {
			alert("Молодец!")
			points = points + 1;
		}
		else {
			alert("Хмм...")
		}

		a = prompt("18 / 2 =")
		if (a == 6) {
			alert("Молодец!")
			points = points + 1;
		}
		else {
			alert("Хмм...")
		}

		document.write(points + " из 3 правильных ответов.")
	</script>
</body>
</html>
